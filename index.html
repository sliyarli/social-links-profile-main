<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- STYLE FILES -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/flexbox-utilities.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-justify-center flex-items-center">
    <main>
      <div class="social-links-card d-flex flex-column">
        <div
          class="user-info d-flex flex-column flex-justify-center flex-items-center"
        >
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica"
            class="user-pic"
          />
          <h3 class="username">Jessica Randall</h3>
          <small class="user-location">London, United Kingdom</small>
          <p class="user-bio">"Front-end developer and avid reader."</p>
        </div>
        <div
          class="social-links d-flex flex-column flex-justify-center flex-items-center"
        >
          <a href="https://github.com/">GitHub</a>
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
          <a href="https://www.linkedin.com/">LinkedIn</a>
          <a href="https://twitter.com/">Twitter</a>
          <a href="https://www.instagram.com/">Instagram</a>
        </div>
      </div>
    </main>
  </body>
</html>
